<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Charge Predictor</title>
</head>
<body>
    <h1>Healthcare Charge Predictor</h1>
    <form action="/predict_form" method="POST">
        <!-- Age -->
        <label for="age">Age:</label><br>
        <input type="number" step="any" id="age" name="age" required><br><br>

        <!-- BMI -->
        <label for="bmi">BMI:</label><br>
        <input type="number" step="any" id="bmi" name="bmi" required><br><br>

        <!-- Children -->
        <label for="children">Number of Children:</label><br>
        <input type="number" step="any" id="children" name="children" required><br><br>

        <!-- Gender -->
        <label>Sex:</label><br>
        <input type="radio" id="sex_female" name="sex" value="female"> Female<br>
        <input type="radio" id="sex_male" name="sex" value="male"> Male<br><br>

        <!-- Smoker -->
        <label>Smoker:</label><br>
        <input type="radio" id="smoker_no" name="smoker" value="no"> No<br>
        <input type="radio" id="smoker_yes" name="smoker" value="yes"> Yes<br><br>

        <!-- Region -->
        <label>Region:</label><br>
        <select name="region" required>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Predicted Charge: {{ prediction }}</h2>
    {% elif error %}
        <h2 style="color: red;">Error: {{ error }}</h2>
    {% endif %}
</body>
</html>
